<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Code Quiz</h1>
        <p id="timer"></p>
        <div class="intro">
            <p>Take a coding quiz answer as fast as you can for a higher score wrong answers make you lose time</p>
            <button id="start" >Take the quiz</button>
        </div>
        <p class="question"></p>
        <div class="answers"></div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
